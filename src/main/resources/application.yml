spring:
  profiles:
    group:
      "local": "h2DB, common"
      "dev": "mariaDB, common"
      "prd": "prddb, common"
---
spring:
  config:
    activate:
      on-profile: h2DB
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2dbs/test
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    generate-ddl: false
  flyway:
    enabled: false
---
spring:
  config:
    activate:
      on-profile: mariaDB
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2dbs/travelog
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    generate-ddl: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
#    locations: classpath:/db/migration
---
spring:
  config:
    activate:
      on-profile: common
  output:
    ansi:
      enabled: always
