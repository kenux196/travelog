<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
  <div class="d-flex justify-content-center">
    <div class="mb-3">
      <h3 class="mb-3" th:text="#{signup}">회원 가입</h3>
      <form th:action="@{/admin/join}" th:object="${joinRequest}" action="#" method="post">
        <div class="mb-3">
          <label for="inputName" class="form-label" th:text="#{member.name}">Name</label>
          <input type="text" class="form-control" id="inputName" required th:field="*{name}">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label" th:text="#{member.email}">Email address</label>
          <input type="email" class="form-control" id="inputEmail" required th:field="*{email}">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label" th:text="#{member.password}">Password</label>
          <input type="password" class="form-control" id="inputPassword" required th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{member.signup}">Submit</button>
      </form>
    </div>
  </div>
</th:block>
</html>
